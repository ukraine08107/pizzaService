<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: head">
    <meta charset="ISO-8859-1">
    <title>PizzaServiceApp</title>
</head>
<body>
<div th:include="fragments/body :: nav (all)"
     style="margin-top: 50px; margin-bottom: 50px !important;"></div>
<div class="container">
    <div th:if="${orderMessage!=null}"><span class="error-message" th:text="${orderMessage}"></span></div>
    <div th:if="${message!=null}"><span class="error-message" th:text="${message}"></span></div>

    <div class="order-bordered">
        <div th:if="${items!=null}">
            <div th:each="ordered : ${items}">
                <div class="order-no" th:text="'Order number: #'+${ordered.orderNumber}"></div>
                <div class="total-price" th:text="'Total paid: '+${ordered.totalMoney}"></div>
                <div class="delivery-address" th:text="'Delivery address: '+${ordered.address}+'$'"></div>
                <div class="items" th:each="orderedItem: ${ordered.orderedItems}">
                    <div class="item-name" th:text="'Pizza type:'+${orderedItem.name} "></div>
                    <div class="item-number" th:text="'Quantity:'+${orderedItem.quantity} "></div>
                </div>
            </div>
        </div>
    </div>

</div>


<div th:include="fragments/footer :: footer"></div>
</body>
</html>
